<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" type="text/css" href=static/style.css>

</head>
<body>
    <h1>Crop Prediction based on NPK values</h1>
    <form method="POST">
        <label for="nitrogen">Nitrogen (N):</label>
        <input type="number" step="any" name="nitrogen" value="{{ request.form['nitrogen'] if request.method == 'POST' else '' }}" required><br>
        
        <label for="phosphorus">Phosphorus (P):</label>
        <input type="number" step="any" name="phosphorus" value="{{ request.form['phosphorus'] if request.method == 'POST' else '' }}" required><br>
        
        <label for="potassium">Potassium (K):</label>
        <input type="number" step="any" name="potassium" value="{{ request.form['potassium'] if request.method == 'POST' else '' }}" required><br>
        
        <input type="submit" value="Predict">
    </form>

    {% if best_crop %}
        <h2>The best crop for the given NPK values is: {{ best_crop }}</h2>
    {% endif %}
</body>
</html>
